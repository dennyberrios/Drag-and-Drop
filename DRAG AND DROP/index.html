<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/index.css">
    <script src="./JS/index.js" defer></script>
    <title>Adição com Drag and Drop</title>
</head>

<body>
    <section>
        <h2>Adição com Drag and Drop</h2>

        <div class="results">
            <p><span draggable="true">2</span></p>
            <p><span draggable="true">4</span></p>
            <p><span draggable="true">6</span></p>
        </div>

        <div class="operation">
            <p>2</p>
            <span>+</span>
            <p>2</p>
            <span>=</span>
            <p class="res-container">
                <span id="res" dropzone="true"></span>
            </p>
        </div>

        <button>Recomeçar</button>
    </section>
</body>

</html>
